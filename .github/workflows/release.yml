on:
  push:
    tags:
    - 'v*'

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: |
          bash ./scripts/artifacts.sh
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Cryptography Core Source
        id: upload-release-asset-core-src
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/cryptography-core-src.tar.gz
          asset_name: cryptography-core-src.tar.gz
          asset_content_type: application/zip
      - name: Upload Confidential Identity Source
        id: upload-release-asset-confidential-identity-src
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/confidential-identity-src.tar.gz
          asset_name: confidential-identity-src.tar.gz
          asset_content_type: application/zip
      - name: Upload Confidential Identity CLI
        id: upload-release-asset-confidential-identity-cli
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/confidential-identity-bin.tar.gz
          asset_name: confidential-identity-bin.tar.gz
          asset_content_type: application/zip
      - name: Upload Confidential Identity NPM
        id: upload-release-asset-confidential-identity-npm
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/confidential-identity-npm.tar.gz
          asset_name: confidential-identity-npm.tar.gz
          asset_content_type: application/zip
      - name: Upload Confidential Identity FFI
        id: upload-release-asset-confidential-identity-ffi
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/confidential-identity-ffi.tar.gz
          asset_name: confidential-identity-ffi.tar.gz
          asset_content_type: application/zip
      - name: Upload MERCAT Source
        id: upload-release-asset-mercat-src
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/
          asset_name: mercat-src.tar.gz
          asset_content_type: application/zip
      - name: Upload MERCAT CLI
        id: upload-release-asset-mercat-cli
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/mercat-bin.tar.gz
          asset_name: mercat-bin.tar.gz
          asset_content_type: application/zip
      - name: Upload MERCAT NPM
        id: upload-release-asset-mercat-npm
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/mercat-npm.tar.gz
          asset_name: mercat-npm.tar.gz
          asset_content_type: application/zip

