[package]
name = "cryptography"
version = "0.1.0"
authors = [ "Polymath Inc" ]
readme = "README.md"
repository = "https://github.com/PolymathNetwork/cryptography"
description = "The Repository for cryptographic libraries used in Polymesh"
edition = "2018"
exclude = [".gitignore"]

[dependencies]
# Substrate
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false, rev = "a439a7aa5a9a3df2a42d9b25ea04288d3a0866e8" }
codec = { package = "parity-scale-codec", version = "1.2.0", default-features = false, features = ["derive"] }

# Common
serde = { version = "1.0.105", default-features = false, features = ["derive"], optional = true }
serde_json = { version = "1.0", default-features = false, features = ["alloc"], optional = true }
serde_bytes = { version = "0.11", default-features = false, features = ["alloc"], optional = true }
zeroize = { version = "1.1", default-features = false }
criterion = { version = "0.3", optional = true }
lazy_static = { version = "1.4.0", default-features = false, features = ["spin_no_std"] }
failure = { version = "0.1.7", default-features = false, features = ["derive"] }

# Crypto
sha3 = { version = "0.8", default-features = false }

rand_core = { version = "0.5", default-features = false}
rand = { version = "0.7", default-features = false }
getrandom = { version = "0.1.14", default-features = false, optional = true}

curve25519-dalek = { version = "2", default-features = false, features = ["nightly"] }
schnorrkel = { version = "0.9.1", default-features = false }
merlin = { version = "2.0.0", default-features = false }
bulletproofs = { git = "https://github.com/fmiguelgarcia/bulletproofs.git", tag = "2.0.0-polymath-1", default-features = false }

[dev-dependencies]
wasm-bindgen-test = { version = "0.3.10"}

[features]
default = ["std", "avx2_backend"]

# Backends
u32_backend = [
	"curve25519-dalek/u32_backend",
	"schnorrkel/u32_backend",
	"bulletproofs/u32_backend"
]
u64_backend = [
	"curve25519-dalek/u64_backend",
	"schnorrkel/u64_backend",
	"bulletproofs/u64_backend"
]
avx2_backend = [
	"curve25519-dalek/avx2_backend",
	"schnorrkel/avx2_backend",
	"bulletproofs/avx2_backend"
]

serde_all = [
	"serde",
	"serde_json",
	"curve25519-dalek/serde",
	"schnorrkel/serde",
	"bulletproofs/serde",
]

alloc = [
	"rand_core/alloc",
	"rand/alloc",
	"curve25519-dalek/alloc",
]

no_std = [ ]
std = [
	# General and optional
	"serde_all",
	"criterion",
	# Crypto
	"schnorrkel/std",
	"rand_core/std",
	"rand/std",
	"bulletproofs/std",
	# Other
	"codec/std",
	"sp-std/std",
	"failure/std",
]

[[bench]]
name = "mercat_operations"
harness = false

[[bench]]
name = "elgamal_decryption"
harness = false

[[bench]]
name = "membership_verification"
harness = false

[[bench]]
name = "mercat_transaction"
harness = false
